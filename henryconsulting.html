<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance | HenryConsulting.fr</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: black;
      color: white;
      min-height: 100vh;
      overflow: hidden;
    }
    
    .maintenance-page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    /* Decorative lines */
    .decorative-lines {
      position: absolute;
      inset: 0;
      overflow: hidden;
    }
    
    .horizontal-line-top {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background: linear-gradient(to right, transparent, rgba(255, 193, 7, 0.7), transparent);
    }
    
    .horizontal-line-bottom {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background: linear-gradient(to right, transparent, rgba(255, 193, 7, 0.7), transparent);
    }
    
    .vertical-line-left {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 1px;
      background: linear-gradient(to bottom, transparent, rgba(255, 193, 7, 0.7), transparent);
    }
    
    .vertical-line-right {
      position: absolute;
      top: 0;
      right: 0;
      height: 100%;
      width: 1px;
      background: linear-gradient(to bottom, transparent, rgba(255, 193, 7, 0.7), transparent);
    }
    
    /* Diagonal lines */
    .diagonal-lines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    .diagonal-line-left {
      position: absolute;
      top: 0;
      left: 25%;
      width: 1px;
      height: 100%;
      background-color: rgba(255, 193, 7, 0.1);
      transform: rotate(45deg);
      transform-origin: top;
    }
    
    .diagonal-line-right {
      position: absolute;
      top: 0;
      right: 25%;
      width: 1px;
      height: 100%;
      background-color: rgba(255, 193, 7, 0.1);
      transform: rotate(-45deg);
      transform-origin: top;
    }
    
    /* Content */
    .content {
      z-index: 10;
      text-align: center;
      padding: 0 1.5rem;
      max-width: 36rem;
    }
    
    .title {
      color: white;
      font-size: 1.5rem;
      font-weight: 300;
      margin-bottom: 1rem;
    }
    
    .subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1.25rem;
      font-weight: 300;
    }
    
    /* Animated maintenance icons */
    .maintenance-icons {
      margin-top: 3rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
    }
    
    .cog-icon {
      color: rgba(255, 193, 7, 0.8);
      width: 32px;
      height: 32px;
      animation: spin 10s linear infinite;
    }
    
    .settings-icon {
      color: rgba(255, 193, 7, 0.8);
      width: 28px;
      height: 28px;
      animation: spin-reverse 14s linear infinite;
    }
    
    /* Footer */
    .footer {
      position: absolute;
      bottom: 2rem;
      color: rgba(255, 193, 7, 0.5);
      font-size: 0.875rem;
    }
    
    /* Animations */
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
    
    @keyframes spin-reverse {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(-360deg);
      }
    }
    
    /* Responsive */
    @media (min-width: 768px) {
      .title {
        font-size: 1.875rem;
      }
      
      .subtitle {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="maintenance-page">
    <!-- Decorative lines -->
    <div class="decorative-lines">
      <div class="horizontal-line-top"></div>
      <div class="horizontal-line-bottom"></div>
      <div class="vertical-line-left"></div>
      <div class="vertical-line-right"></div>
      
      <!-- Diagonal lines -->
      <div class="diagonal-lines">

    <!-- Content -->

</body>
